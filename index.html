<form>

<p>
    邮箱：<a href="#" id="emailText"></a><br/>
    分数：<a href="#" id="score"></a>

</p>


<script>
    $("#btn").click(function () {
        let email = $("#email").val();
        $.get("http://fssosc.org:8848/queryEmail?email="+email, function (data) {

                $("#score").html(data.result);
      });
    })

</script>
